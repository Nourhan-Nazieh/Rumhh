<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- ======= Start Meta Tags ======= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة تأكيد البريد الإلكتروني - نظام إدارة المستخدمين">
    <meta name="keywords" content="تأكيد, verify, OTP, كود التحقق">
    <meta name="author" content="Your Company">
    <title>تأكيد البريد الإلكتروني | Your Company</title>
<link rel="icon" href="../assets/images/logo..svg"/>
    <!-- Bootstrap CSS -->
    <link href="../assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="../assets/CSS/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/CSS/verify.css">
    <link rel="stylesheet" href="../assets/CSS/style.css">
</head>

<body>
    <!-- ======= Start Background Animation ======= -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>
    <!-- ======= End Background Animation ======= -->

    <!-- ======= Start Main Container ======= -->
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">

            <!-- ======= Start Verify Email Card ======= -->
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="login-card card border-0 shadow-lg">

                    <!-- ======= Start Card Header ======= -->
                    <div class="card-header text-center border-0 bg-transparent pt-4">
                        <div class="logo-container mb-3">
                            <i class="fas fa-envelope-open-text logo-icon"></i>
                        </div>
                        <h2 class="login-title mb-0">تأكيد بريدك الإلكتروني</h2>
                        <p class="login-subtitle text-muted mt-2">
                            يرجى إدخال رمز التحقق المكون من 6 أرقام المرسل إلى بريدك الإلكتروني.
                        </p>
                    </div>
                    <!-- ======= End Card Header ======= -->

                    <!-- ======= Start Card Body (Form Section) ======= -->
                    <div class="card-body px-4 pb-4">
                        <form id="verifyEmailForm" novalidate>
                            <!-- OTP Inputs -->
                            <div class="otp-wrapper d-flex justify-content-center flex-wrap">
                            <input type="text" class="otp-input" maxlength="1">
                            <input type="text" class="otp-input" maxlength="1">
                            <input type="text" class="otp-input" maxlength="1">
                            <input type="text" class="otp-input" maxlength="1">
                            </div>

                            <!-- Error Message -->
                            <div class="invalid-feedback text-center mb-3" id="otp-feedback" style="display: none;">
                                يرجى إدخال رمز التحقق كاملاً.
                            </div>

                            <!-- Countdown Timer -->
                            <p class="timer mb-3 text-center">
                                إعادة إرسال الرمز في <span id="countdown">60</span> ثانية
                            </p>

                            <!-- Resend Code Link -->
                            <a href="#" class="resend-code-link mb-4 d-block text-center" id="resendCodeLink" style="pointer-events: none; opacity: 0.5;">
                                إعادة إرسال الرمز
                            </a>

                            <!-- Confirm Button -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 login-btn mb-3">
                                <a href="business.html" class="contact-support-link text-white text-decoration-none">تأكيد الحساب</a>
                                <span class="visually-hidden">جاري التأكيد...</span>
                            </button>

                            <!-- Logout Button -->
                            <button type="button" class="btn btn-outline-danger btn-lg w-100" id="logoutBtn">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                <a href="../index.html" class="contact-support-link text-danger text-decoration-none">تسجيل الخروج</a>
                            </button>

                            <!-- Support Link -->
                            <p class="help-text mt-4 text-center">
                                هل تواجه مشكلة؟
                                <a href="contact.html" class="contact-support-link">تواصل مع الدعم الفني</a>
                            </p>
                        </form>
                    </div>
                    <!-- ======= End Card Body ======= -->

                    <!-- ======= Start Card Footer ======= -->
                    <div class="card-footer text-center border-0 bg-transparent pb-4">
                        <small class="copyright text-muted">
                            &copy; 2024 Your Company. جميع الحقوق محفوظة.
                        </small>
                    </div>
                    <!-- ======= End Card Footer ======= -->

                </div>
            </div>
            <!-- ======= End Verify Email Card ======= -->

        </div>
    </div>
    <!-- ======= End Main Container ======= -->

    <!-- ======= Start Scripts ======= -->
    <script src="../assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/JS/script.js"></script>
    <!-- ======= End Scripts ======= -->
</body>
</html>
