<section class="login-section d-flex align-items-center ">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-12 order-lg-1 mb-5 mb-lg-0 mt-4 ">
          <div class="login-card mx-auto p-4 shadow rounded-4 mt-4" style="max-width: 400px;">
            <!-- Img -->
            <div class="text-center mb-4">
              <img src="../assets/images/logo.png" alt="Ramh Logo" class="mb-3" style="height: 40px;">
              <h2 class="login-title">إنشاء حساب</h2>
            </div>
            <!-- Form -->
            <form>
              <div class="form-group position-relative mb-2">
                <input type="text" class="form-control styled-input" placeholder="ادخل الاسم بالكامل">
                <i class="fas fa-user input-icon"></i>
              </div>
              <div class="form-group position-relative mb-2">
                <input type="email" class="form-control styled-input" placeholder="ادخل البريد الالكتروني">
                <i class="fas fa-envelope input-icon"></i>
              </div>
              <div class="form-group position-relative mb-2">
                <input type="tel" class="form-control styled-input text-end" placeholder="ادخل رقم الهاتف">
                <i class="fas fa-phone input-icon"></i>
              </div>
              <div class="form-group position-relative mb-4">
                <input type="password" class="form-control styled-input" placeholder="ادخل كلمة المرور">
                <i class="fas fa-lock input-icon"></i>
              </div>
              <button type="submit" class="btn btn-success w-100">تسجيل</button>
              <button type="button" class="btn btn-outline-secondary w-100 mb-1">
                <img src="../assets/images/google.svg" class="me-2" style="height: 20px;"> تسجيل عن طريق حساب جوجل
              </button>
              <div class="text-center">
                <p class="signup-text">لديك حساب؟ <a href="verify.html" class="text-success fw-bold">سجل دخول</a></p>
            </div>
            </form>
          </div>
        </div>
          <!-- Image Column (شمال) -->
        <div class="col-lg-6 d-none d-lg-block order-lg-2">
          <div class="text-center">
            <img src="../assets/images/Singnup.png" alt="signup Illustration" class="img-fluid img-fluid store-mockup float-soft" style="max-width: 75%;">
          </div>
