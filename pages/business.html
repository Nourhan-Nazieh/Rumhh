<!-- /* =================START Business Details Section================== */ -->
<section class="business-details-section py-5">
    <div class="container">
        <div class="row align-items-center justify-content-center flex-lg-row-reverse">
            <!-- Image Column (Left Side) -->
            <div class="col-lg-6 col-md-10 order-lg-1 order-2">
                <div class="image-container text-center">
                    <img src="assets/images/Business.png" alt="Business Illustration" class="img-fluid">
                </div>
            </div>
            <!-- Form Column (Right Side) -->
            <div class="col-lg-6 col-md-10 mx-auto order-lg-2 order-1 mt-5">
                <div class="business-details-card p-4 mt-5 p-md-5 shadow-lg rounded-3">
                    <!-- Progress Bar -->
                    <div class="progress mb-4" role="progressbar" aria-label="Progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 25%"></div>
                    </div>
                    <div class="text-center mb-4">
                        <h2 class="section-title fw-bold text-success">وضح اكثر عن تجارتك يا محمود</h2>
                        <p class="lead text-muted">اجابتك على الاسئله هتساعدك في بدء تجارتك بالشكل الصحيح</p>
                    </div>
                    <form>
                        <div >
                            <label class="form-label fw-bold">اختر نوع نشاطك</label>
                            <div class="form-check-wrapper d-flex  align-items-center mb-3">
                                <input class="form-check-input" type="radio" name="businessType" id="individual" value="individual">
                                <label class="form-check-label flex-grow-1" for="individual">
                                    فرد
                                </label>
                            </div>
                            <div class="form-check-wrapper d-flex  align-items-center mb-3">
                                <input class="form-check-input" type="radio" name="businessType" id="institution" value="institution">
                                <label class="form-check-label flex-grow-1 " for="institution">
                                    مؤسسة
                                </label>
                            </div>
                            <div class="form-check-wrapper d-flex  align-items-center mb-3">
                                <input class="form-check-input" type="radio" name="businessType" id="company" value="company">
                                <label class="form-check-label flex-grow-1 " for="company">
                                    شركة
                                </label>
                            </div>
                            <div class="form-check-wrapper d-flex  align-items-center mb-3">
                                <input class="form-check-input" type="radio" name="businessType" id="charity" value="charity">
                                <label class="form-check-label flex-grow-1 " for="charity">
                                    جمعية خيرية
                                </label>
                            </div>
                        </div>
                        <a href="businesType.html" class="btn btn-success btn-lg w-100 rounded-pill text-white fw-bold">التالي</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
