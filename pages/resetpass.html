<!-- reset-password.html -->
<section class="reset-password-section d-flex align-items-center justify-content-center py-5">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <!-- صورة -->
      <div class="col-lg-6 d-lg-block order-lg-2">
        <div class="image-container text-center">
          <img src="../assets/images/verify.png" alt="Password Reset Illustration" class="img-fluid" />
        </div>
      </div>

      <!-- فورم -->
      <div class="col-lg-6 col-md-10 mx-auto order-lg-1">
        <div class="reset-password-card p-4 p-md-5 shadow-lg rounded-3">
          <h2 class="reset-password-title fw-bold text-success">تغيير كلمة المرور</h2>
          <form id="resetForm">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control form-control-lg" id="newPassword" placeholder="كلمة المرور الجديدة" />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="تأكيد كلمة المرور" />
            </div>

            <small id="passwordMismatch" class="text-danger d-none">كلمتا المرور غير متطابقتين</small>

            <button type="submit" class="btn btn-success btn-lg w-100 text-center rounded-pill mt-3">تغيير كلمة المرور</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
